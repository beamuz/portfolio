<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyniki Ankiety</title>
    <script>
        window.onload = function() {
            const answers = JSON.parse(localStorage.getItem('surveyAnswers'));

            if (answers) {
                document.getElementById('results').innerHTML = `
                    <h1>Twoje odpowiedzi:</h1>
                    <p><strong>Styl wnętrz:</strong> ${answers.style}</p>
                    <p><strong>Preferowane kolory:</strong> ${answers.color}</p>
                    <p><strong>Najważniejsze pomieszczenie:</strong> ${answers.space}</p>
                `;
            } else {
                document.getElementById('results').innerHTML = '<p>Nie znaleziono odpowiedzi.</p>';
            }
        };
    </script>
</head>
<body>
    <div id="results"></div>
    <button onclick="localStorage.clear()">Wyczyść odpowiedzi</button>

    <p>
        <a href="portfolio.html">Wróć do głównej strony</a>
    </p>
</body>
</html>
